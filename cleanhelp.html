<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动端优化关键meta标签 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="format-detection" content="telephone=no">
    <title>[应用名称] 技术支持</title>
    <style>
        :root {
            --primary-blue: #2563eb;
            --gray-700: #374151;
            --tap-highlight: rgba(0,0,0,0.05); /* 新增点击反馈色 */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 
                       "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, 
                       sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 1rem; /* 减少默认边距 */
            background: #f8fafc;
            -webkit-tap-highlight-color: var(--tap-highlight); /* iOS点击反馈 */
        }
        .support-container {
            max-width: 680px;
            margin: 2rem auto; /* 减少垂直间距 */
            background: white;
            padding: clamp(1rem, 3vw, 2rem); /* 响应式内边距 */
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .support-heading {
            color: var(--gray-700);
            font-size: clamp(1.5rem, 5vw, 2rem); /* 响应式字体 */
            margin-bottom: 1.2rem;
            position: relative;
            padding-left: 40px;
        }
        .contact-methods {
            display: grid;
            gap: 1rem; /* 缩小间距 */
            margin-top: 1.5rem;
        }
        .contact-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            background: #f1f5f9;
            transition: transform 0.2s;
            min-height: 72px; /* 保证点击区域高度 */
        }
        .contact-icon {
            font-size: clamp(1.5rem, 6vw, 1.8rem); /* 响应式图标 */
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .contact-info {
            display: inline-block;
            padding: 0.3em 0; /* 增加点击区域 */
            word-break: break-all; /* 长文本换行处理 */
        }
        /* 移动端优先的媒体查询 */
        @media (max-width: 640px) {
            body {
                padding: 0.5rem;
            }
            
            .support-container {
                margin: 1rem auto;
                border-radius: 8px;
            }
            
            .contact-card {
                flex-wrap: wrap; /* 小屏幕换行布局 */
                padding: 1rem;
            }
            
            .contact-icon {
                margin-right: 0.8rem;
            }
            
            .contact-details {
                width: 100%; /* 强制换行 */
            }
        }
        /* 超小屏幕优化 */
        @media (max-width: 374px) {
            .support-heading {
                padding-left: 32px;
                font-size: 1.3rem;
            }
            
            .contact-info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="support-container">
        <h1 class="support-heading">需要帮助？联系我们</h1>
        
        <p style="margin-bottom: 1.5rem;">我们的技术支持团队平均响应时间为<strong>2小时</strong>，全年无休为您服务</p>
        
        <div class="contact-methods">
            <div class="contact-card">
                <div class="contact-icon">📧</div>
                <div class="contact-details">
                    <div class="contact-label">建议发送至：</div>
                    <a href="mailto:fewa321@gmail.com" class="contact-info">
                        fewa321@gmail.com
                    </a>
                    <br>
                    <a href="mailto:aw7466245623@qq.com" class="contact-info">
                        aw7466245623@qq.com
                    </a>
                </div>
            </div>
            <div class="contact-card">
                <div class="contact-icon">📞</div>
                <div class="contact-details">
                    <div class="contact-label">紧急问题请致电：</div>
                    <a href="tel:+8618032241456" class="contact-info"> <!-- 移除空格 -->
                        +86 180 3224 1456
                    </a>
                </div>
            </div>
        </div>
        <p style="margin-top: 1.5rem; color: #64748b; font-size: 0.85rem;">
            ⏰ 服务时间：周一至周日 8:00 - 22:00 (GMT+8)
        </p>
    </div>
</body>
</html>
